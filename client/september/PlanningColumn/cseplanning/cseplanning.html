<template name="cseplanning">
  <div id="cseplanning" class="bottom" style="border-top: 0;">
    <div class="slider-flex">
      <div class="slider-top">
        <span>jaar 1</span>
        <div class="value"><span>{{jaar1}} stp</span></div>
      </div>
      <div id="cseslider1" class="slider"></div>
    </div>

    <div class="slider-flex">
      <div class="slider-top">
        <span>jaar 2</span>
        <div class="value"><span>{{jaar2}} stp</span></div>
      </div>
      <div id="cseslider2" class="slider"></div>
    </div>

    <div class="slider-flex" style="width: 80%">
      <div class="slider-top semester">
        <span>semester 1</span>
        <div class="value"><span>{{jaar2a}} stp</span></div>
      </div>
      <div id="cseslider2a" class="slider"></div>
    </div>

    <div class="slider-flex" style="width: 80%">
      <div class="slider-top semester">
        <span>semester 2</span>
        <div class="value"><span>{{jaar2b}} stp</span></div>
      </div>
      <div id="cseslider2b" class="slider"></div>
    </div>

    <div class="slider-flex">
      <div class="slider-top">
        <span>jaar 3</span>
        <div class="value"><span>{{jaar3}} stp</span></div>
      </div>
      <div id="cseslider3" class="slider"></div>
    </div>

    <div class="slider-flex">
      <div class="slider-top">
        <span>jaar 4</span>
        <div class="value"><span>{{jaar4}} stp</span></div>
      </div>
      <div id="cseslider4" class="slider"></div>
    </div>

    <div class="slider-flex">
      <div class="slider-top">
        <span>jaar 5</span>
        <div class="value"><span>{{jaar5}} stp</span></div>
      </div>
      <div id="cseslider5" class="slider"></div>
    </div>
    <div hidden>
      {{totalCSE}}
    </div>
    <!-- <div class="slidetotal">
    <span>total</span>
    <div id="slidetotal"><span>{{totalCSE}}</span>/180</div>
  </div> -->
</div>
</template>
