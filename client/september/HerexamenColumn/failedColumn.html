<template name="failedColumn">
  <div class="flex-column failed-column">
    <div class="vertical-title">herexamen</div>
    <div class="top">
      <div class="fa compress-colfuture fa-compress">
        <paper-ripple></paper-ripple>
      </div>
      <div class="column-title">herexamen</div>
      {{> CSE_bar }}
    </div>
    <div class="middle">
      {{> circleGraph}}
      <h5>{{checked}}/{{failed}}</h5>
    </div>
    <div class="bottom">
      <div class="eerste-failed">
        {{#each eersteCourses}}
        <div class="flex-item">
          {{> coursebox}}
        </div>
        {{/each}}
      </div>
      <div class="tweede-failed">
        {{#each tweedeCourses}}
        <div class="flex-item">
          {{> coursebox}}
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
