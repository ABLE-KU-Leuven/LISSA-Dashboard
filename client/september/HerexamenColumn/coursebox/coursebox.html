<template name="coursebox">
  <div id="{{getStrippedCourseID}}_{{columnindex}}" class="failbox course {{color}}">
    <div class="course-top {{color}}">
      <div class="name">{{Opleidingsonderdeel}}</div>
      <div class="top-bar {{color}}">
        <div class="grade">{{Score}}</div>
        {{#if validCredits }}
        <div class="credits">
          {{Studiepunten}}<span>stp</span>
        </div>
        {{/if}}
      </div>
    </div>
    <paper-checkbox class="{{boxcolor}}"></paper-checkbox>
  </div>
</template>
