<template name="CSETool">
  <div class="cse-tool-container">
    <div class="cse-tool title">{{program}}</div>

    <div class="cse-tool controls">
      <div class="cse-tool ct-slider">
        <div class="slider-title">
          <div class="slider-name">Limit 1:</div>
          <div id="cse-limit1" class="limit-value animated">{{limit1}}</div>
        </div>
        <div id="limit-slider1"></div>
      </div>

      <div class="cse-tool ct-slider">
        <div class="slider-title">
          <div class="slider-name">Limit 2:</div>
          <div id="cse-limit2" class="limit-value animated">{{limit2}}</div>
        </div>
        <div id="limit-slider2"></div>
      </div>

      <div id="legend" class="csetool periode legend">
        <div class="legend-item legend3">+0j</div>
        <div class="legend-item legend4">+1j</div>
        <div class="legend-item legend5">+2j</div>
        <div class="legend-item legendnot">Niet</div>
      </div>
    </div>

    <div id="cse-tool-d3"></div>

  </div>

</template>
